<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ASCII Format Image / Video Player</title>
    <script type="text/javascript" src="js/video_decoder.js"></script>
    <script type="text/javascript" src="js/ui_utils.js"></script>
    <script type="text/javascript" src="js/ascii_movie_player.js"></script>
    <script type="text/javascript" src="js/video_frame.js"></script>
    <script type="text/javascript" src="js/palette_frame.js"></script>
    <script type="text/javascript" src="js/fps_runner.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
    <link href="css/style.css" type="text/css" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        .nav-bar {
            background-color: #333;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .nav-links {
            display: flex;
            gap: 20px;
        }
        .nav-links a {
            color: white;
            text-decoration: none;
            font-size: 16px;
            padding: 8px 12px;
            border-radius: 4px;
            transition: background-color 0.3s;
        }
        .nav-links a:hover {
            background-color: #555;
        }
        .nav-links a.active {
            color: rgb(32 32 25);
            background-color: #83af4c;
        }
        .logo {
            color: white;
            font-weight: bold;
            font-size: 18px;
        }
        .file-selector {
            margin-right: 15px;
        }
        #fileSelector {
            padding: 8px 12px;
            border-radius: 4px;
            border: 1px solid #555;
            background-color: #333;
            color: white;
            font-size: 14px;
            cursor: pointer;
            min-width: 200px;
        }
        #fileSelector:hover {
            background-color: #444;
        }
        #fileSelector option {
            background-color: #333;
            padding: 8px;
        }
        /* Error message style */
        .error-message {
            position: fixed;
            top: 1rem;
            right: 1rem;
            padding: 0.75rem 1.25rem;
            margin-bottom: 1rem;
            border: 1px solid transparent;
            border-radius: 0.25rem;
            color: #721c24;
            background-color: #f8d7da;
            border-color: #f5c6cb;
            z-index: 1000;
            max-width: 300px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from { transform: translateX(100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }
    </style>
</head>
<body>
    <div id="errorContainer" style="display: none;"></div>
    <!-- Navigation Bar -->
    <nav class="nav-bar">
        <div class="logo">ASCII Art Studio</div>
        <div class="nav-links">
            <a href="player.html" class="active">
                <i class="material-icons" style="vertical-align: middle; font-size: 18px;">movie</i>
                Player
            </a>
            <a href="converter.html">
                <i class="material-icons" style="vertical-align: middle; font-size: 18px;">image</i>
                Image Converter
            </a>
        </div>
    </nav>

    <div class="main">
        <div id="player_frame">
            <div id="no_movie" title="No Movie Loaded" class="material-icons">web_asset_off</div>
            <canvas id="player">
            </canvas>

            <div id="bars">
                <div id="load_bar">
                    <div id="playhead"></div>
                </div>
                <div id="prog_bar"></div>
                <div id="scrub_bar"></div>
            </div>

            <div class="controls">
                <div class="file-selector">
                    <select id="fileSelector" title="Select Video File">
                        <option value="" disabled selected>Select a video...</option>
                    </select>
                </div>

                <button id="start" title="Restart Video" class="large">first_page</button>
                <button id="prev_frame" title="Previous Frame" class="large">chevron_left</button>

                <button id="pause" title="Pause / Play">
                    <span id="pause_button">pause_circle_outline</span>
                    <span id="play_button">play_circle_outline</span>
                </button>

                <button id="next_frame" title="Next Frame" class="large">chevron_right</button>
                <button id="end" title="Go to End"  class="large">last_page</button>

                <span class="tools">
                    <button id="view_grid" title="View Grid"  class="small">grid_4x4</button>
                    <button id="show_palette" title="Show Palette" class="small">palette</button>
                </span>

                <div id="palette">
                    <canvas id="palette_canvas">
                    </canvas>
                </div>

                <div class="frame_counter_div">frame:<input type="text" value="0" id="frame_counter"></div>
            </div>

        </div>

        <img id="charset" width="0" height="0"/>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Fetch available video files when the page loads
            fetch('/api/videos')
                .then(response => response.json())
                .then(files => {
                    const selector = document.getElementById('fileSelector');
                    files.forEach(file => {
                        const option = document.createElement('option');
                        option.value = file.path;
                        option.textContent = file.name;
                        selector.appendChild(option);
                    });
                })
                .catch(error => console.error('Error loading video files:', error));

            // Handle file selection change
            document.getElementById('fileSelector').addEventListener('change', function() {
                const selectedFile = this.value;
                if (selectedFile) {
                    // Reload the player with the new file
                    window.location.href = `player.html?file=${encodeURIComponent(selectedFile)}`;
                }
            });
        });
    </script>
</body>
</html>
